<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Умный полив</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<header>
  <h1>🌱 Умный полив</h1>
  <div class="status">
    <p>🔋 Батарея: <span id="battery">--</span>%</p>
    <p>💧 Вода: <span id="water">--</span>%</p>
    <label>
      Автоматический режим
      <input type="checkbox" id="autoMode" onchange="toggleAutoMode()">
    </label>
  </div>
</header>

<main>
  <section class="plants">
    <h2>Растения</h2>
    <div class="plant" id="plant1">
      <p>Растение 1 🍅</p>
      <p>Влажность: <span class="moisture">--</span>%</p>
      <button onclick="togglePump(1)">Полить</button>
    </div>
    <div class="plant" id="plant2">
      <p>Растение 2 🫑</p>
      <p>Влажность: <span class="moisture">--</span>%</p>
      <button onclick="togglePump(2)">Полить</button>
    </div>
    <div class="plant" id="plant3">
      <p>Растение 3 🌿</p>
      <p>Влажность: <span class="moisture">--</span>%</p>
      <button onclick="togglePump(3)">Полить</button>
    </div>
    <div class="plant" id="plant4">
      <p>Растение 4 🌻</p>
      <p>Влажность: <span class="moisture">--</span>%</p>
      <button onclick="togglePump(4)">Полить</button>
    </div>
    <div class="plant" id="plant5">
      <p>Растение 5 🍓</p>
      <p>Влажность: <span class="moisture">--</span>%</p>
      <button onclick="togglePump(5)">Полить</button>
    </div>
  </section>

  <section class="camera">
    <h2>📷 Камера</h2>
    <img id="cameraStream" src="camera-placeholder.jpg" alt="Видео с камеры">
  </section>
</main>
