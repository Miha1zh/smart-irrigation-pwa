<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Умный полив</title>

  <!-- PWA: манифест и иконки -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2bbbad">

  <!-- Для iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Полив">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- favicon для браузера -->
  <link rel="icon" type="image/png" href="icon-192.png">

  <!-- Стили -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Умный полив</h1>
</header>

<div class="status">
  <p>💧 Вода: <span id="water">0</span>%</p>
  <p>🔋 Батарея: <span id="battery">0</span>%</p>
  <label>
    Авто режим:
    <input type="checkbox" id="autoMode">
  </label>
</div>

<div class="plants">
  <div class="plant">
    🌱 Растение 1 — влажность — <span class="moisture">0</span>%
    <button id="pump1Btn">Включить насос</button>
  </div>
  <div class="plant">
    🍅 Растение 2 — влажность — <span class="moisture">0</span>%
    <button id="pump2Btn">Включить насос</button>
  </div>
  <div class="plant">
    🌻 Растение 3 — влажность — <span class="moisture">0</span>%
    <button id="pump3Btn">Включить насос</button>
  </div>
  <div class="plant">
    🍓 Растение 4 — влажность — <span class="moisture">0</span>%
    <button id="pump4Btn">Включить насос</button>
  </div>
  <div class="plant">
    🌿 Растение 5 — влажность — <span class="moisture">0</span>%
    <button id="pump5Btn">Включить насос</button>
  </div>
</div>

<!-- Модальное окно -->
<div id="appModal" class="modal">
  <div class="modal-content">
    <p id="modalText">Текст</p>
    <div class="modal-buttons">
      <button id="modalOk">OK</button>
      <button id="modalCancel">Отмена</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
